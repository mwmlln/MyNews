<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News by - {{ source }} </ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <h3>{{ title }} </h3>
  </div>

  <div>
    <ion-label> </ion-label>
    <ion-img
    src="{{ urlToImage }}"></ion-img>
    <ion-item>
      <ion-label slot="end"> {{ publishedAt | date }} </ion-label>
    </ion-item>

    <ion-item>
      {{ content }}
    </ion-item>

  </div>
</ion-content>
